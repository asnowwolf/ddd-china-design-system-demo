<div class="card">
  <div class="card-header">
    <label class="badge badge-{{css}}">{{item.status}}</label>
    <app-icon-more class="float-right"></app-icon-more>
  </div>
  <div class="card-body">
    <h4>
      {{item.name}}
    </h4>
    <div class="text-muted">
      {{item.taskCount}} Tasks
      Â·
      {{item.memberCount}} Members
    </div>
    <p></p>
    <p>
      {{item.description}}
    </p>
    <div class="progress">
      <div class="progress-bar bg-{{css}}" [style.width]="item.completionRate|percent"></div>
    </div>
  </div>
</div>

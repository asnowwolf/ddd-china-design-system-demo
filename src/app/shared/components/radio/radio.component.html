<label [class.checked]="value" [class.unchecked]="!value" (click)="toggle()">
  <svg width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle stroke="currentColor" cx="10" cy="10" r="9" stroke-width="2" fill="none"/>
    <circle *ngIf="value" fill="currentColor" cx="10" cy="10" r="4"/>
  </svg>
  {{label}}
</label>

<div class="card">
  <div class="card-body">
    <a *ngFor="let item of items" [href]="item.url">
      <div class="media">
        <img [src]="item.avatarUrl" class="mr-3" alt="avatar">
        <div class="media-body">
          <h5 class="mt-0">{{item.name}}</h5>
          <p><small>{{item.email}}</small></p>
        </div>
      </div>
    </a>
    <a href="#">View all...</a>
  </div>
</div>
